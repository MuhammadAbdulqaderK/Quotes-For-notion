<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكمة اليوم</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Noto Naskh Arabic', 'Amiri', serif;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background-color: #282828;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        .quote {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .author {
            font-size: 1.2rem;
            color: #aaaaaa;
        }

        .refresh-btn {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3e3e3e;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }

        .refresh-btn:hover {
            background-color: #505050;
        }

        .refresh-btn svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote" id="quote"></div>
        <div class="author" id="author"></div>
        <button class="refresh-btn" onclick="location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 .34-.03.67-.08 1h2.02c.04-.33.06-.66.06-1 0-4.42-3.58-8-8-8zm-6 6c0-.34.03-.67.08-1H4.06c-.04.33-.06.66-.06 1 0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6z"/></svg>
            إعادة
        </button>
    </div>

    <script>
        const quotes = [
            { text: "إذا تم العقل نقص الكلام", author: "علي بن أبي طالب" },
            { text: "من جد وجد ومن زرع حصد", author: "مثل عربي" },
            { text: "وقل رب زدني علما", author: "القرآن الكريم – طه ١١٤" },
            { text: "ما ندمت على سكوتي مرة، لكنني ندمت على الكلام مراراً", author: "عمر بن الخطاب" },
            { text: "العلم في الصِّغَر كالنقش في الحجر", author: "مثل عربي" },
            { text: "لا تحقرن صغيرةً، إن الجبالَ من الحصى", author: "الشافعي" },
            { text: "وما نيل المطالب بالتمني، ولكن تؤخذ الدنيا غلابا", author: "أحمد شوقي" },
            { text: "ألا كل شيءٍ ما خلا الله باطلُ", author: "لبيد بن ربيعة" },

            { text: "اعقلها وتوكل", author: "الحديث الشريف" },
            { text: "ومن طلب العلا سهر الليالي", author: "مثل معروف" },

            { text: "الصبر مفتاح الفرج", author: "مثل شائع" },
            { text: "العقل زينة", author: "قول مأثور" },
            { text: "من تواضع لله رفعه", author: "الحديث الشريف" },
            { text: "إذا كنت ذا رأي فكن ذا عزيمة", author: "زهير بن أبي سلمى" },

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").textContent = randomQuote.text;
        document.getElementById("author").textContent = `— ${randomQuote.author}`;
    </script>
