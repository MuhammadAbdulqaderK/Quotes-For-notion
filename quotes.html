      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card {

      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

    }

    .quote {

      line-height: 2.2rem;
    }

    .author {

      font-size: 1rem;
      color: #aaaaaa;
    }

    .refresh-btn {
      background-color: #2a2a2a;
      color: #e5e5e5;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .refresh-btn:hover {
      background-color: #333;
    }

    .icon {
      font-size: 1.2rem;
    }
  </style>
