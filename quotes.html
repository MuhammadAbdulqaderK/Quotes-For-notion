    let lastIndex = -1;
    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');

    /**
     * Gets a random quote index that is different from the last one shown.
     * @returns {number} The index of the randomly selected quote.
     */
    function getRandomIndex() {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * quotes.length);
        } while (newIndex === lastIndex && quotes.length > 1);
        lastIndex = newIndex;
        return newIndex;
    }

    /**
     * Updates the quote display with a random quote and handles bidirectional rendering.
     */
    function showRandomQuote() {
        // Apply fade-out effect first
        quoteEl.style.opacity = 0;
        authorEl.style.opacity = 0;

        setTimeout(() => {
            const index = getRandomIndex();
            const quoteData = quotes[index];
            
            // 1. Clear previous classes for direction
            quoteEl.className = 'quote';
            authorEl.className = 'author';

            // 2. Set content
            quoteEl.textContent = quoteData.text;
            authorEl.textContent = '— ' + quoteData.author;

            // 3. Handle bidirectional (RTL/LTR) flow and styling
            if (quoteData.dir === 'rtl') {
                quoteEl.classList.add('rtl-quote');
                authorEl.classList.add('rtl-quote');
            } else {
                quoteEl.classList.add('ltr-quote');
                authorEl.classList.add('ltr-quote');
            }

            // Apply fade-in effect
            quoteEl.style.opacity = 1;
            authorEl.style.opacity = 1;
        }, 300); // 300ms pause for the fade-out effect before content changes and fades in
    }

    // Initialize with a random quote when the page loads
    window.onload = showRandomQuote;
