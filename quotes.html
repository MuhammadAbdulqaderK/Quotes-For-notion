<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>حكمة اليوم</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', 'Noto Naskh Arabic', Tahoma, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 1rem;
    }

    .quote-box {
        max-width: 800px;
        text-align: center;
        background-color: #2c2c2c;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .quote {
        font-size: 1.6rem;
        line-height: 2.4rem;
        margin-bottom: 1.5rem;
        direction: rtl;
    }

    .author {
        font-size: 1.2rem;
        color: #aaaaaa;
        direction: rtl;
    }

    .restart-button {
        margin-top: 2rem;
        background-color: transparent;
        border: 1px solid #444;
        color: #ccc;
        padding: 0.6rem 1rem;
        border-radius: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .restart-button:hover {
        background-color: #333;
        border-color: #666;
        color: #fff;
    }

    .restart-icon {
        font-size: 1.2rem;
    }

    @media (max-width: 600px) {
        .quote {
            font-size: 1.3rem;
        }

        .author {
            font-size: 1rem;
        }

        .restart-button {
            padding: 0.5rem 0.8rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="quote" id="quote"></div>
        <div class="author" id="author"></div>
       <button class="restart-button" onclick="location.reload()">
    <span class="restart-icon">🔁</span>
</button>
    </div>

    <script>
        const quotes = [
            { text: "إذا تم العقل نقص الكلام", author: "علي بن أبي طالب" },
            { text: "من جد وجد ومن زرع حصد", author: "مثل عربي" },
            { text: "وقل رب زدني علما", author: "القرآن الكريم – طه ١١٤" },
