        { text: "ŸÖŸÜ ŸÑŸÖ Ÿäÿ∞ŸÇ ŸÖÿ± ÿßŸÑÿ™ÿπŸÑŸÖ ÿ≥ÿßÿπÿ© ÿ™ÿ¨ÿ±ÿπ ÿ∞ŸÑ ÿßŸÑÿ¨ŸáŸÑ ÿ£ÿ®ÿØÿßŸã", author: "ÿßŸÑÿ¥ÿßŸÅÿπŸä", dir: "rtl", lang: "ar" },

        { text: "ŸÖŸÜ ÿ¨ÿØ Ÿàÿ¨ÿØ", author: "ŸÖÿ´ŸÑ", dir: "rtl", lang: "ar" },
        { text: "ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÉŸÑÿßŸÖ ŸÖŸÜ ŸÅÿ∂ÿ© ŸÅÿßŸÑÿ≥ŸÉŸàÿ™ ŸÖŸÜ ÿ∞Ÿáÿ®", author: "ŸÖÿ´ŸÑ ÿπÿ±ÿ®Ÿä", dir: "rtl", lang: "ar" },

        { text: "ŸÑŸÉŸÑ ÿ¨ŸàÿßÿØ ŸÉÿ®Ÿàÿ©", author: "ŸÖÿ´ŸÑ ÿπÿ±ÿ®Ÿä", dir: "rtl", lang: "ar" },

        { text: "ÿ£ŸàŸÑ ÿßŸÑÿ¥ÿ¨ÿ±ÿ© ÿ®ÿ∞ÿ±ÿ©", author: "ŸÖÿ´ŸÑ ÿπÿ±ÿ®Ÿä", dir: "rtl", lang: "ar" },

        { text: "ŸÖŸÜ Ÿäÿ™ŸÇŸä ÿßŸÑÿ¥ÿ™ŸÖ ŸäŸèÿ¥ÿ™ŸÖ", author: "ÿ≤ŸáŸäÿ± ÿ®ŸÜ ÿ£ÿ®Ÿä ÿ≥ŸÑŸÖŸâ", dir: "rtl", lang: "ar" },
        { text: "ÿßÿπŸÅ ÿπŸÖÿß ÿ£ÿ∫ÿ∂ÿ®ŸÉ ŸÑŸÖÿß ÿ£ÿ±ÿ∂ÿßŸÉ", author: "ŸÖÿ´ŸÑ ÿπÿ±ÿ®Ÿä", dir: "rtl", lang: "ar" },

        { text: "ŸÑÿß ÿ¥Ÿäÿ° ŸäŸÖŸÜÿπŸÉ ŸÖŸÜ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ŸáÿØŸÅŸÉ ÿ≥ŸàŸâ ÿπÿØŸÖ ÿ•ŸäŸÖÿßŸÜŸÉ ÿ®ŸÇÿØÿ±ÿßÿ™ŸÉ", author: "ŸÖÿ¨ŸáŸàŸÑ", dir: "rtl", lang: "ar" },
        { text: "ÿßŸÑŸÜÿßÿ≥ ŸÖÿπÿßÿØŸÜÿå ÿÆŸäÿßÿ±ŸáŸÖ ŸÅŸä ÿßŸÑÿ¨ÿßŸáŸÑŸäÿ© ÿÆŸäÿßÿ±ŸáŸÖ ŸÅŸä ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖ ÿ•ÿ∞ÿß ŸÅŸÇŸáŸàÿß", author: "ÿ≠ÿØŸäÿ´ ŸÜÿ®ŸàŸä ÿ¥ÿ±ŸäŸÅ", dir: "rtl", lang: "ar" }
    ];

    let lastIndex = -1;
    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');

    /**
     * Gets a random quote index that is different from the last one shown.
     * @returns {number} The index of the randomly selected quote.
     */
    function getRandomIndex() {
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * quotes.length);
        } while (newIndex === lastIndex && quotes.length > 1);
        lastIndex = newIndex;
        return newIndex;
    }

    /**
     * Updates the quote display with a random quote and handles bidirectional rendering.
     */
    function showRandomQuote() {
        // Apply fade-out effect first
        quoteEl.style.opacity = 0;
        authorEl.style.opacity = 0;

        setTimeout(() => {
            const index = getRandomIndex();
            const quoteData = quotes[index];
            
            // 1. Clear previous classes for direction
            quoteEl.className = 'quote';
            authorEl.className = 'author';

            // 2. Set content
            quoteEl.textContent = quoteData.text;
            authorEl.textContent = '‚Äî ' + quoteData.author;

            // 3. Handle bidirectional (RTL/LTR) flow and styling
            if (quoteData.dir === 'rtl') {
                quoteEl.classList.add('rtl-quote');
                authorEl.classList.add('rtl-quote');
            } else {
                quoteEl.classList.add('ltr-quote');
                authorEl.classList.add('ltr-quote');
            }

            // Apply fade-in effect
            quoteEl.style.opacity = 1;
            authorEl.style.opacity = 1;
        }, 300); // 300ms pause for the fade-out effect before content changes and fades in
    }

    // Initialize with a random quote when the page loads
    window.onload = showRandomQuote;
